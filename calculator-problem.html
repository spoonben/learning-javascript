<html>
    <head>
        <title>Learning Javascript</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/calculator-solution.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="calc-wrap">
            <input type="text" class="output"/>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
            </div>
            <div class="row">
                <div class="button number">0</div>
                <div id="add" class="button operator">+</div>
                <div id="subtract" class="button operator">-</div>
            </div>
            <div class="row">
                <div id="equals" class="button equals">=</div>
                <div class=" button clear">C</div>
            </div>
        </div>
    </body>
</html>
